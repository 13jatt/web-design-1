    <div class="container mt-5">

              <form class="form-signin" action="clients.html">
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <div class="checkbox mb-3">
                  <label>
                    <input type="checkbox" value="remember-me"> Remember me
                  </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
              </form>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="editInvoice" tabindex="-1" role="dialog" aria-labelledby="editInvoiceLable" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">

          <form>
          <div class="modal-header">
            <h5 class="modal-title" id="editInvoiceLable">Edit Invoice</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">

            <div class="form-group">
              <label for="name">Client</label>
              <select class="form-control" name="client">
                <option value="1">Western Gas</option>
              </select>
            </div>

            <div class="form-group">
              <label for="contact">Invoice Number</label>
              <input type="text" class="form-control col-6" disabled value="2018001">
            </div>

            <div class="form-group">
              <label for="date_created">Invoice Date</label>
              <input type="date" class="form-control" name="date_created">
            </div>

            <div class="form-group">
              <label for="date_due">Due Date</label>
              <input type="date" class="form-control" name="date_due">
            </div>

            <div class="form-group">
              <label for="terms">Terms</label>
              <textarea class="form-control" name="terms"></textarea>
            </div>

          </div>

          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Save</button>
          </div>
          </form>

        </div>
      </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="editItem" tabindex="-1" role="dialog" aria-labelledby="editItemLable" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">

          <form>
          <div class="modal-header">
            <h5 class="modal-title" id="editItemLable">Edit Item</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">

            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" name="name" value="Sample Product Item 1">
            </div>

            <div class="form-group">
              <label for="quantity">Quentity</label>
              <input type="number" class="form-control col-6" name="quantity" value="3">
            </div>

            <div class="form-group">
              <label for="rate">Rate</label>
              <input type="number" class="form-control col-6" name="rate" value="34">
            </div>

            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" name="description">This is a sample invoice item. This is a sample invoice item. This is a sample invoice item.</textarea>
            </div>



          </div>

          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Save</button>
          </div>
          </form>

        </div>
      </div>
    </div>

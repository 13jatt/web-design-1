<!DOCTYPE html>
<html lang="fr">
<head>
<title>Map</title>
<meta charset="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>
html,
body{
	display: flex;
	justify-content: center;
	align-items: center;
	width: 100%;
	height: 100%;
	padding: 0;
	margin: 0;
	font-size: 100%;
}

div.map{
	position: relative;
	width: 100%;
	max-width: 1200px;
	height: 90%;
	max-height: 800px;
}

iframe{
	width: 100%;
	height: 100%;
}
</style>
</head>
<body>
<div class="map">
	<iframe src="https://mapquest.com/embed?center=45.51398578105683,-73.51323366165161&zoom=14&maptype=map"></iframe>
</div>



</body>
</html>

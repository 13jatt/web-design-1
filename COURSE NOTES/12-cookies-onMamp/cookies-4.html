<html>
<head>
<title>Cookie!!!</title>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

</head>
<body>
<h2> </h2>

<script type="text/javascript">

let userName = prompt("What's your name?");
let userAge = prompt("What's your age?");


Cookies.set('name', userName, { expires: 7, path: '' });
Cookies.set('age', userAge, { expires: 7, path: '' });

let cookieName = Cookies.get('name');
let cookieAge = Cookies.get('age');

$("h2").html("Your name is: " + cookieName + "<br />");
$("h2").append("You're: " + cookieAge + " year old");


</script>
</body>
</html>

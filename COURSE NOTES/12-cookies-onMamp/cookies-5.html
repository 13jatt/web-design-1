<html>
<head>
<title>Cookie!!!</title>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
</head>
<body>
<h1>What can be known about a user from its browser</h1>

<div> </div>

<script type="text/javascript">

var txt = "";
txt += "<p>Browser CodeName:<br />" + navigator.appCodeName + "</p>";
txt += "<p>Browser Name:<br />" + navigator.appName + "</p>";
txt += "<p>Browser Version:<br />" + navigator.appVersion + "</p>";
txt += "<p>Cookies Enabled:<br />" + navigator.cookieEnabled + "</p>";
txt += "<p>Browser Language:<br />" + navigator.language + "</p>";
txt += "<p>Browser Online:<br />" + navigator.onLine + "</p>";
txt += "<p>Platform:<br />" + navigator.platform + "</p>";
txt += "<p>User-agent header:<br />" + navigator.userAgent + "</p>";
txt += "<p>Location host:<br />" + location.host + "</p>";
txt += "<p>Location origine:<br />" + location.origin + "</p>";
txt += "<p>Total window width:  " + screen.width + "</p>";
txt += "<p>Total window height:  " + screen.height + "</p>";
txt += "<p>Active unsecured cookies:<br />" + document.cookie + "</p>";




let cookies = document.cookie;

navigator.geolocation.getCurrentPosition(function(position) {
	$("div").html("Lat: " + position.coords.latitude + "<br />");
	$("div").append("Long: " + position.coords.longitude + "<br /><br />");

	$("div").append(txt);

});






</script>
</body>
</html>

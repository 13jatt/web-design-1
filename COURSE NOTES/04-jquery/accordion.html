<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Accordion</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>
* {
	box-sizing: border-box;
}

html,
body {
	width: 100%;
	height: 100%;
	font-size: 100%;
	text-align: center;
}

section {
	position: relative;
	border: solid 1px black;
	padding: 30px;
	width : 100%;
	max-width: 960px;
	margin: auto;
	margin-top: 20px;
	margin-bottom: 20px;
	font-family: arial;
}


.accordion {
	background-color: lightgray;
	max-width: 400px;
	background: white;
	margin: 0 auto;
  	box-shadow: 5px 5px 5px rgba(0,0,0,.2);
}

header {
	border-bottom: 1px solid #DDE0E7;
	color: #2a313a;
	cursor: pointer;
	font-weight: 700;
	padding: 1.5rem;
	text-align: left;
}

header:hover {
	background: #F6F7F9;
}

article {
	display: none;
	border-bottom: 1px solid #DDE0E7;
	background: #F6F7F9;
	padding: 1.5rem;
	color: #4a5666;
	text-align: left;
}
</style>

</head>
<body>
<h1>Accordion</h1>

<section>
	<div class="accordion">
		<header>Header #1</header>
		<article>Text content #1</article>

		<header>Header #2</header>
		<article>Text content #2</article>

		<header>Header #3</header>
		<article>Text content #3</article>
	</div>
</section>




<script>
$(".accordion").on("click", "header", function() {
 	$(this).next().slideToggle();
 });
</script>


</body>
</html>

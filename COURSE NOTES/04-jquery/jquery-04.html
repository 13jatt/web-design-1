<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>
* {
	box-sizing: border-box;
}

html,
body {
	width: 100%;
	height: 100%;
	font-size: 100%;
	text-align: center;
}

section {
	position: relative;
	top: 80px;
	border: solid 1px black;
	padding: 10px;
	width : 80%;
	margin: auto;
	margin-bottom: 20px;
}

#pink {
	position: relative;
	left: 0%;
	width: 80px;
	height: 80px;
 	background-color: pink;
	animation-name: example;
	animation-duration: 2s;
	animation-iteration-count: infinite;
	animation-direction: alternate;
}

button {
	position: relative;
	top: 80px;
	margin-top: 50px;
	padding: 10px 30px;
}

@-webkit-keyframes example {
	from {left: 0%;}
  	to {left: calc(100% - 100px);}
}

.textblue {
	color: blue;
}

#redSquare {
	position: relative;
	left: 0%;
	width: 50px;
	height: 50px;
	background-color: red;
}
</style>

</head>
<body>

<section id="conteneur1">
	<h1>Test</h1>
</section>
<button id="changetext" style="margin-top: -50px; margin-bottom: 20px;">Texte en bleu</button>

<script>
$("#changetext").click(function(){
  	$("section#conteneur1 h1").addClass("textblue");
});
</script>


<section id="conteneur2">
	<h1 id="test0">Another test</h1>
</section>

<script>
$("#test0").click(function(){
  	$(this).toggleClass("textblue");
});
</script>


<section style="margin-top: 20px;" id="hideshow">
	<div style="font-size: 2rem; font-weight:bold;">Hide/show test</div>
</section>
<script>
$("#hideshow").click(function(){
  	$("section#hideshow div").toggle(2000);
});
</script>


<section style="margin-top: 20px;" id="conteneur4">
	<div style="font-size: 2rem; font-weight:bold;">Fade test</div>
</section>

<script>
$("#conteneur4").click(function(){
  	$("section#conteneur4 div").fadeOut("slow");
});
</script>



<section style="margin-top: 20px;" id="conteneur5">
	<div style="font-size: 2rem; font-weight:bold;">FadeTo test</div>
</section>

<script>
$("#conteneur5").click(function(){
  	$("section#conteneur5 div").fadeTo(2000, 0.4);
});
</script>



<section style="margin-top: 20px; height: 150px;font-size: 2rem; font-weight:bold;" id="conteneur6">
<p>This is an example</p>

<div style="background:yellow; padding: 20px;">Click here</div>
</section>

<script>
	$("section#conteneur6 div").click(function(){
    		$("p").slideToggle();
  	});
</script>


<section style="margin-top: 60px;" id="conteneur7">
	<div id="redSquare"> </div>
</section>

<script> 
$("#redSquare").click(function(){
	$(this).animate({width: '100%'}, 3000);
	$(this).animate({height: '100px'}, 1000);
	$(this).animate({borderRadius: '50%'}, 1000);
});
</script>

</body>
</html>

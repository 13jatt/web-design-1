<!DOCTYPE html>
<html>
<head>
<title>Mouseover</title>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>
* {
	box-sizing: border-box;
}

html,
body {
	width: 100%;
	height: 100%;
	font-size: 100%;
	text-align: center;
}

section {
	border: solid 1px black;
	padding: 10px;
	width : 80%;
	margin: auto;
	margin-bottom: 20px;
	margin-top: 20px;
}

#square {
	width: 80px;
	height: 80px;
	background-color: red;
	opacity: 1;
	margin: auto;
}

</style>

</head>
<body>


<!--  EXAMPLE 1  -->
<section id="conteneur1">
	<h2>Change the title below by mouseover</h2>	<h1>Content affected by mouseover</h1>
</section>

<script>$("h2").mouseover(function(){
	$("h1").css("background-color", "yellow");
});
$("h2").mouseout(function(){
	$("h1").css("background-color", "transparent");
});</script>


<!--  EXAMPLE 2  -->
<section id="conteneur2" style="position:relative; height:100px;">
	<div id="position"> </div>
</section>
 <script>$(document).on("mousemove", function(event){
	var posX = event.pageX;
	var posY = event.pageX;	$("#position").text("X: " + event.pageX + ", Y: " + event.pageY);

	if(posX<=500){
		$("#conteneur2").css("background-color", "green");
	}
	
	else if(posX>500 && posX<900){
		$("#conteneur2").css("background-color", "yellow");
	}
	else{
		$("#conteneur2").css("background-color", "red");
	}});</script>

<!--  EXAMPLE 3  -->
<section id="conteneur3" style="position:relative; height:180px;">
	<div id="position3"> </div>
	<div id="square"> </div>
</section>
 <script>$(document).on("mousemove", function(event){
	var totalWidth = $(window).width();
	var posX = event.pageX;
	var posY = event.pageX;
	var percentX = Math.round(posX/totalWidth*100);
	var opacity = percentX/100;
	
	$("#position3").html("<h1>X: " + percentX + "%</h1>");
	$("#square").css("opacity", opacity);});</script>




</body>
</html>
